<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carousel</title>
  </head>
  <body>
    <main>
      <div class="app-container">
        <div class="app-container--background"></div>
        <div class="app-container__carousel-container">
          <div class="carousel-container__arrow-left">
            <img src="./images/left-arrow.png" alt="arrow left" />
          </div>
          <div class="carousel-container__arrow-right">
            <img src="./images/right-arrow.png" alt="arrow right" />
          </div>
          <div class="app-container__carousel"></div>
        </div>
      </div>
    </main>
  </body>
</html>
